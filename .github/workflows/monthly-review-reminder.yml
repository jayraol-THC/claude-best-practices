# Monthly Auto-Review for Claude Best Practices
# Uses Gemini 3 Pro with Google Search to find and summarize r/claude insights

name: Monthly r/claude Auto-Review

on:
  schedule:
    # Run on the 1st of every month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run auto-review script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/auto_review.py

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: monthly r/claude review - ${{ steps.date.outputs.date }}"
          title: "[Auto] Monthly r/claude Review - ${{ steps.date.outputs.date }}"
          body: |
            ## Automated Monthly Review

            This PR was automatically generated by the monthly review workflow using Gemini 3 Pro with Google Search.

            ### What's Included

            - `MONTHLY_UPDATE.md` - Summary of new findings from r/claude and r/claudeai

            ### Review Checklist

            - [ ] Review the findings in `MONTHLY_UPDATE.md`
            - [ ] Copy valuable insights to `PARALLEL_CODING_BEST_PRACTICES.md`
            - [ ] Add any new tools to the resources section
            - [ ] Update cost information if needed
            - [ ] Delete `MONTHLY_UPDATE.md` after incorporating changes (or keep for history)

            ---
            *Auto-generated with Gemini 3 Pro + Google Search*
          branch: auto-review/${{ steps.date.outputs.date }}
          labels: |
            documentation
            review
            monthly
            automated
          delete-branch: true
